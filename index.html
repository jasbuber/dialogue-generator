<html>

<head>
    <script type="text/javascript" src="./js/bundle.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="./css/main.css">
</head>

<body>
    <div class="edit-dialogue-div">
        <h1 class="title">edit dialogue</h1>
        <input class="remove-dialogue button" type="button" value="remove"/>
        <input class="add-subdialogue button" type="button" value="add subdialogue"/>
        <div class="dialogue-id-wrapper"><label class="label">id</label><input class="dialogue-id input" type="text" placeholder="e.g. john-smith-1"/></div>
        <div><label class="label">dialogue text</label><textarea class="dialogue-option textarea" placeholder="e.g. What do you have to sell ?" rows="5"></textarea></div>
        <div><label class="label">response</label><textarea class="dialogue-response textarea" placeholder="e.g. I have plenty of weapons. Just take a look." rows="5"></textarea></div>
        <div class="conditions-actions-wrapper">
            <div class="conditions-wrapper">
                <h4 class="title is-4">conditions</h4>
                <div>
                    <div class="select"><select class="new-condition-name"></select></div>
                    <div class="select"><select class="new-condition-operand"><option>></option></select></div>
                    <input type="text" class="new-condition-value input" value="0"/>
                    <input type="button" class="add-condition-action button" value="add"/>
                    <div class="conditions-list">
                    </div>
                </div>
            </div>
            <div class="actions-wrapper">
                <h4 class="title is-4">actions</h4>
                <div>
                    <div class="select"><select class="new-action-name"></select></div>
                    <input type="button" class="add-new-action button" value="add"/>
                    <div class="actions-list"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="dialogue-tree-wrapper">
        <div class="file-loader">
            <div class="file has-name">
                <label class="file-label">
                  <input class="file-input" type="file" name="resume">
                  <span class="file-cta">
                    <span class="file-icon">
                      <i class="fas fa-upload"></i>
                    </span>
                    <span class="file-label">
                      Choose a fileâ€¦
                    </span>
                  </span>
                  <span class="file-name">
                  </span>
                </label>
              </div>
            <input class="create-dialogue-action button" type="button" value="create"/>
            <input class="export-action button" type="button" value="export as json"/>
        </div>
        <div class="dialogue-tree">
        </div>
    </div>
</body>

</html>
